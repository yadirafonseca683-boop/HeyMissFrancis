<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Miss Francis - Redes Sociales</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Negro profundo */
            color: #f4c2c2; /* Rosado vintage */
            font-family: 'UnifrakturCook', cursive;
        }
        h1, h2 {
            text-align: center;
            color: #f4c2c2;
            text-shadow: 2px 2px 5px #000;
            margin: 20px 0;
        }
        h1 {
            font-size: 2.5em;
        }
        .section {
            background: rgba(0, 0, 0, 0.85);
            margin: 30px auto;
            padding: 20px;
            border: 2px solid #f4c2c2;
            border-radius: 15px;
            width: 90%;
            max-width: 900px;
        }
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 280px;
            padding: 12px;
            border: 2px solid #f4c2c2;
            border-radius: 12px;
            color: #f4c2c2;
            text-decoration: none;
            font-size: 1.3em;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            background-color: rgba(244, 194, 194, 0.05);
        }
        .social-button i {
            margin-right: 12px;
        }
        .social-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(244,194,194,0.3) 0%, transparent 70%);
            transform: rotate(45deg) scale(0);
            transition: transform 0.5s ease;
        }
        .social-button:hover::before {
            transform: rotate(45deg) scale(1);
        }
        .social-button:hover {
            color: #1a1a1a;
            background-color: #f4c2c2;
            transform: scale(1.05);
            box-shadow: 0 0 15px #f4c2c2, 0 0 25px #f4c2c2 inset;
        }
        footer {
            text-align: center;
            margin: 40px 0;
            color: #f4c2c2;
        }
        @media (max-width: 500px) {
            h1 {
                font-size: 2em;
            }
            .social-button {
                font-size: 1.1em;
                max-width: 220px;
            }
        }
    </style>
</head>
<body>
    <h1>Hey Miss Francis - Redes Sociales</h1>

    <div class="section">
        <h2>Conéctate con Hey Miss Francis</h2>
        <div class="social-buttons">
            <a href="https://www.instagram.com/hey_miss_francis?igsh=bDZmeW9qd3RqZ2xz" target="_blank" class="social-button">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://pin.it/7LGoMjfww" target="_blank" class="social-button">
                <i class="fab fa-pinterest"></i> Pinterest
            </a>
            <a href="https://www.facebook.com/share/1AwtoUZXAF/" target="_blank" class="social-button">
                <i class="fab fa-facebook"></i> Facebook
            </a>
            <a href="https://youtube.com/@hey_miss_francis?si=utuQgLK74_hs7gZH" target="_blank" class="social-button">
                <i class="fab fa-youtube"></i> YouTube
            </a>
            <a href="https://t.me/Hey_Miss_Francis" target="_blank" class="social-button">
                <i class="fab fa-telegram"></i> Telegram
            </a>
            <a href="https://www.tiktok.com/@hey_miss_francis92?_t=ZM-8zmi3OPj5XB&_r=1" target="_blank" class="social-button">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
        </div>
    </div>

    <footer>
        © 2025 Hey Miss Francis - Todos los derechos reservados
    </footer>
</body>
</html>
